<h1>Pokedex</h1>
<h2>All Pokemon description</h2>

<div class="cards">
    <app-card *ngFor="let element of valueCard" [name]="element.name" [id]="element.id" [types]="element.type" [img]="element.img" [life]="element.stats.hp" [damage]="element.stats.attack" [defense]="element.stats.defense" [height]="element.misc.height" [weight]="element.misc.weight" [classification]="element.misc.classification"></app-card>
</div>
